{% extends "./_layout.html" %}
{% block content %}
<div id="list-content">
    <h2><a href="/board/list?p=1">게시판</a></h2>
    <table>
        <tr class="title">
            <td class="idx">글번호</td>
            <td class="'subject">제목</td>
            <td class="nickname">작성자</td>
            <td class="date">작성일</td>
            <td class="hit">조회수</td>
        </tr>
        {% for item in list%}
        <tr class="article">
            <td class="idx">{{item.idx}}</td>
            <td class="subject"><a href="/board/view?idx={{item.idx}}">{{item.subject}}</a></td>
            <td class="nickname">{{item.nickname}}</td>
            <td class="date">{{item.date}}</td>
            <td class="hit">{{item.hit}}</td>
        </tr>
        {% endfor %}
    </table>
    


    <ul id="page">
        <!-- i=total_record i<total_record - view_article i -->
        {% for page in pages%}
        <li><a href="/board/list?p={{page}}">{{page}}</a></li>
        {% endfor %}
    </ul>
    <a class='btn' href="/board/write">글쓰기</a>
</div>
{% endblock %}
